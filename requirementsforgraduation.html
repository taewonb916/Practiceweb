        function categoryChange(e) {

            var target = document.getElementById("faculty");
        
            if(e.value == "1") var d = faculty_1;
            else if(e.value == "2") var d = faculty_2;
            else if(e.value == "3") var d = faculty_3;
            else if(e.value == "4") var d = faculty_4;
            else if(e.value == "5") var d = faculty_5;
            else if(e.value == "6") var d = faculty_6;
            else if(e.value == "7") var d = faculty_7;
            else if(e.value == "8") var d = faculty_8;
            else if(e.value == "9") var d = faculty_9;
        
            target.options.length = 0;
        
            for (x in d) {
                var opt = document.createElement("option");
                opt.value = d[x];
                opt.innerHTML = d[x];
                target.appendChild(opt);
            }

        }
